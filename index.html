<!-- <!doctype html> -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qrtransfer</title>
    <style>
        svg {
            width: 200 !important;
            height: 200 !important;
        }

        .float {
            position: fixed;
            bottom: 140px;
            right: 140px;
        }

        /* following 3 to centralize page */
        #inner-div {
            margin-left: auto;
            margin-right: auto;
            width: 600px
        }

        #middle-div {
            display: table-cell;
            vertical-align: middle
        }

        #outer-div {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link data-trunk rel="inline" type="js" href="send.js" />
    <link data-trunk rel="inline" type="js" href="receive.js" />
    <link data-trunk rel="rust" />
    <!-- <script src="//cdn.bootcdn.net/ajax/libs/eruda/2.3.3/eruda.js"></script>
    <script>eruda.init();</script> -->
</head>


<body>
    <div id="outer-div">

        <div id="scroll-check-div" class="form-check form-switch float" style="display: none;">
            <input class="form-check-input" type="checkbox" id="scroll-check" onclick="toggle_scroll()">
            <label class="form-check-label" for="scroll-check">Scroll</label>
        </div>

        <div id="middle-div">
            <div id="inner-div">
                <div id="main-page" style="display: none;">
                    <h1>qrtransfer</h1>
                    <!-- Nav tabs -->
                    <ul class=" nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="send-tab" data-bs-toggle="tab" data-bs-target="#send"
                                type="button" role="tab" aria-controls="send" aria-selected="true">Send</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="receive-tab" data-bs-toggle="tab" data-bs-target="#receive"
                                type="button" role="tab" aria-controls="receive" aria-selected="false">Receive</button>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="send" role="tabpanel" aria-labelledby="send-tab">
                            <input type="file" id="file-selector" class="form-control form-control-lg"
                                onchange="read_file_content()" />
                            <!-- <input type="file" id="file-selector" data-mdb-file-upload="file-upload" onchange="read_file_content()"> -->
                            <div id="progress"></div>
                            <div id="qrcode"></div>
                        </div>
                        <div class="tab-pane" id="receive" role="tabpanel" aria-labelledby="receiv-tab">
                            <video id='scan-video' playsinline autoplay></video>
                            <canvas id='canvas' style="display: none;"></canvas>
                            <div id="cam-qr-result" style="white-space: pre;word-wrap:break-word;"></div>
                            <br>
                            <button id="start-button" class="btn btn-outline-primary"
                                onclick="start_receiving()">Start</button>
                            <button id="stop-button" class="btn btn-outline-danger"
                                onclick="stop_receiving()">Stop</button>
                        </div>
                    </div>
                </div>

                <div id="spinner">
                    <div class="d-flex align-items-center">
                        <strong>Loading...</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
</body>

</html>
